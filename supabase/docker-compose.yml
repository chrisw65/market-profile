services:
  db:
    image: supabase/postgres:15.1.0.89
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./migrations:/supabase/migrations:ro
    ports:
      - "54322:5432"

  auth:
    image: supabase/gotrue:v2.184.0
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env.docker
    environment:
      API_EXTERNAL_URL: ${API_EXTERNAL_URL-${SITE_URL}}
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: ${GOTRUE_API_PORT-9999}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: ${GOTRUE_DATABASE_URL-${DATABASE_URL}}
      GOTRUE_DB_SCHEMA: auth
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_ADMIN_EMAIL: admin@example.com
      GOTRUE_ADMIN_PASSWORD: password
      GOTRUE_URI_ALLOW_LIST: "*"
    ports:
      - "9999:9999"

  rest:
    image: postgrest/postgrest:latest
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env.docker
    environment:
      PGRST_DB_URI: ${DATABASE_URL}
      PGRST_DB_SCHEMA: public,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
    ports:
      - "54323:3000"

  realtime:
    image: supabase/realtime:v2.29.0
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env.docker
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_ENC_KEY: supabaserealtime
      PORT: 4000
      SECRET_KEY_BASE: ${REALTIME_SECRET}
    ports:
      - "54324:4000"

  gateway:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - auth
      - rest
      - realtime
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "54321:8000"

  studio:
    image: supabase/studio:latest
    restart: unless-stopped
    depends_on:
      - gateway
    env_file:
      - .env.docker
    environment:
      STUDIO_PG_META_URL: http://gateway:8000/pg
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: Default Organization
      DEFAULT_PROJECT_NAME: Default Project
      SUPABASE_URL: http://gateway:8000
      SUPABASE_PUBLIC_URL: http://localhost:54321
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_SECRET}
    ports:
      - "54325:3000"

volumes:
  supabase-db-data:
